<template name="header">
  <header id="header">
    <div class="container">
      <a href="/" class="logo">
        {{> svg "tableflip-logo"}}
      </a>
      <a href="#" class="menu-toggle visible-xs-inline-block">
        {{> svg "burger-menu"}}
      </a>
      <nav>
        <a href="/" class="home">
          <span>Home</span>
        </a>
        {{#if currentUser }}
        <a href="/addmeal" class="add-meal">
          <span>Log a meal</span>
        </a>
        <a href="/addperson">
          <span>Add someone</span>
        </a>
        {{/if}}
        <a href="/meals">
          <span>Meals past</span>
        </a>
        {{#unless currentUser }}
        <a href="#" class="login-with-twitter">Login with Twitter</a>
        {{/unless}}
      </nav>
    </div>
  </header>
</template>

<template name="photoFrame">
  <div class="photoFrame" title="{{name}}">
    {{#if uploadcare}}
      <img src="https://www.ucarecdn.com/{{uploadcare}}/-/scale_crop/768x768/center" />
    {{else}}
      <img src="{{monster}}">
    {{/if}}
  </div>
</template>
