<template name="home">
  <h1 class="welcome hidden-xs">{{> today}}</h1>
  {{> deck}}
  {{> rye }}
</template>

<template name="today">
  Chef of the day
</template>

<template name="deck">
  <div class="row">
    <div class="deck drop">
      {{#each eaters}}
        {{> card }}
      {{/each}}
    </div>
  </div>
</template>

<template name="rye">
  <div class="row">
    <div class="rye drop">
      <h1>On the Rye</h1>
      {{#each mia}}
        {{> card }}
      {{/each}}
    </div>
  </div>
</template>

<template name="card">
  <div class="card{{#if eating}} eating{{/if}} {{scoreSummary this}}" data-person-id="{{_id}}">
    <div class="label-top">
      {{name}}
      <span class="score">{{ score this }}</span>
    </div>
    {{> photoFrame this}}
    <ul class="stats label-bottom hidden-xs">
      <li>
        <label>Servings</label>
        <span>{{servings.given}} : {{servings.received}}</span>
      </li>
      <li>
        <label>Last ate</label>
        {{#if lastEaten}}
        <span title="{{lastEaten}}">{{fromNow lastEaten}}</span>
        {{else}}
        <span title="Never">Never</span>
        {{/if}}
      </li>
      <li>
        <label>Last cooked</label>
        {{#if lastCooked}}
        <span title="{{lastCooked}}">{{fromNow lastCooked}}</span>
        {{else}}
        <span>Never</span>
        {{/if}}
      </li>
    </ul>
    <div class="stats label-bottom visible-xs-block">
      <span class="ratio">{{servings.given}} : {{servings.received}}</span>
      {{#if lastCooked}}
        <span class="last-cooked">Last cooked {{fromNow lastCooked}}</span>
      {{/if}}
      {{#if currentUser}}
        <div class="card-buttons">
          <a class="btn btn-edit-user" href="/editperson/{{ _id }}">Edit</a>
          <a class="btn btn-make-chef" href="/addmeal?chef={{ _id }}">Cook</a>
          {{#if equal status 'jail'}}
            <a class="btn btn-on-the-rye" href="#">On the Rye</a>
          {{else}}
            <a class="btn btn-on-the-rye" href="#">Off the Rye</a>
          {{/if}}
        </div>
      {{/if}}
    </div>
  </div>
</template>
