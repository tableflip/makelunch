<template name="home">
  {{> deck}}
  {{> rye }}
</template>

<template name="today">
  Chef of the day
</template>

<template name="deck">
  <div class="deck">
    {{#each eaters}}
      {{> card eater=this}}
    {{/each}}
  </div>
</template>

<template name="rye">
  {{#if mia}}
  <h1>Out of action</h1>
  <div class="rye deck">
    {{#each mia}}
      {{> card eater=this}}
    {{/each}}
  </div>
  {{/if}}
</template>

<template name="card">
  {{#with eater}}
  <a class="card {{scoreSummary this}}" href="/eater/{{_id}}" data-person-id="{{_id}}">
    <div class="photo" style="background-image: url({{photo}})">
      <span class="name">{{name}}</span>
      <div class="score {{status this}}">
        {{#each absPointsArray this}}
          <div></div>
        {{/each}}
      </div>
    </div>
  </a>
  {{/with}}
</template>
