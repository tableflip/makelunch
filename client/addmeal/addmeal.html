<template name="addmeal">
  <form class="addMeal">
    <h1>Who's eating?</h1>
    <div class="mealEaters">
      {{#each people}}
        <div class="card {{#if equal _id ../chef}}eating chef{{/if}}" data-eater="{{_id}}">
          <div class="label-top">
            <span>{{name}}</span>
          </div>
          <div class="eater-status"></div>
          {{> photoFrame this}}
        </div>
      {{/each}}
    </div>
    <div class="form-group">
      <label class="hidden-xs">What's for lunch?</label>
      <input placeholder="What's for lunch?" type="text" class="mealDish form-control placeholder-visible-xs" required='required'>
    </div>
    <div class="form-group guests">
      <label class="hidden-xs">Number of guests?</label>
      <input placeholder="Number of guests" value="0" type="number" min="0" step="1" class="mealGuests form-control placeholder-visible-xs"/>
    </div>
    <div class="form-group date">
      <label class="hidden-xs">Date?</label>
      <input placeholder="Today's date" type="date" class="mealDate form-control placeholder-visible-xs" value="{{todaysISODate}}" required='required'/>
    </div>
    {{#if error}}
      <div class="alert">
        {{error}}
      </div>
    {{/if}}
    <div class="form-group submit">
      <button class="btn" type="submit">Add</button>
    </div>
  </form>
</template>
