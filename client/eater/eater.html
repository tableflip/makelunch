<template name="eater">
  <h1>{{name}}</h1>
  {{#if uploadcare}}
    <img src="https://www.ucarecdn.com/{{uploadcare}}/-/scale_crop/768x768/center" />
  {{else}}
    <img src="{{monster}}">
  {{/if}}
  <span class="ratio">{{servings.given}} : {{servings.received}}</span>
  {{#if lastCooked}}
    <span class="last-cooked">Last cooked {{fromNow lastCooked}}</span>
  {{/if}}
  {{#if lastEaten}}
    <span title="{{lastEaten}}">Last ate {{fromNow lastEaten}}</span>
  {{/if}}
  {{#if currentUser}}
    <a class="btn btn-make-chef" href="/addmeal?chef={{ _id }}">Cook</a>
    <a class="btn btn-edit-user" href="/editperson/{{ _id }}">Edit</a>
    {{#if equal status 'jail'}}
      <a class="btn btn-on-the-rye" href="#">Out of action</a>
    {{else}}
      <a class="btn btn-on-the-rye" href="#">Back in action</a>
    {{/if}}
  {{/if}}
</template>
