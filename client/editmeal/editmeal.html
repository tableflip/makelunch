<template name="editmeal">
  <form class="editmeal">
    <h1>Editing meal for {{meal.date}}</h1>
    <div class="mealEaters">
      {{#each chefs}}
        <div class="card eating chef" data-eater="{{_id}}">
          <div class="label-top">
            <span>{{name}}</span>
          </div>
          {{> photoFrame this}}
        </div>
      {{/each}}
      {{#each eaters}}
        <div class="card eating" data-eater="{{_id}}">
          <div class="label-top">
            <span>{{name}}</span>
          </div>
          {{> photoFrame this}}
        </div>
      {{/each}}
      {{#each people}}
        <div class="card" data-eater="{{_id}}">
          <div class="label-top">
            <span>{{name}}</span>
          </div>
          {{> photoFrame this}}
        </div>
      {{/each}}
    </div>
    <div class="form-group">
      <label class="hidden-xs">What's for lunch?</label>
      <input placeholder="What's for lunch?" type="text" class="mealDish form-control" value="{{meal.dish}}" required='required'>
    </div>
    <div class="form-group guests">
      <label class="hidden-xs">Any guests?</label>
      <input placeholder="Number of guests" type="number" min="0" step="1" class="mealGuests form-control" value="{{meal.guests}}" />
    </div>
    <div class="form-group date">
      <label class="hidden-xs">Date?</label>
      <input placeholder="Today's date" type="date" class="mealDate form-control" value="{{meal.date}}" required='required'/>
    </div>
    <div class="form-group submit">
      <button class="btn" type="submit">Save</button>
    </div>
  </form>
</template>
