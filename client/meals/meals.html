<template name="meals">
  {{#each meals}}
    <div class="row meal">
      <div class="tint"></div>
      <time datetime="{{date}}" class="date">{{niceDate date}}</time>
      <div class="centred-content">
        <div class="names">
          {{#each chef}}
            {{#with profile this}}
              <span>{{name}}</span>
            {{/with}}
          {{/each}}
        </div>
        <span class="dish">{{dish}}</span>
      </div>
      {{#each eaters}}
        {{#with profile this}}
          {{> photoFrame}}
        {{/with}}
      {{/each}}
      {{#if guests}}
        <div class="guests">
          <img src="/img/square-pixel.png" />
          <span>+{{guests}}</span>
        </div>
      {{/if}}
      <a class="btn btn-edit-meal" href="/editmeal/{{_id}}">Edit meal</a>
    </div>
  {{/each}}
</template>
