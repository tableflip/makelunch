<template name="meals">
  {{#each meals}}
    <div class="row meal">
      <div class="tint"></div>
      <div class="names">
        {{#each chef}}
          {{#with profile this}}
            <span>{{name}}</span>
          {{/with}}
        {{/each}}
      </div>
      <span class="dish">{{dish}}</span>
      {{#each eaters}}
        {{#with profile this}}
          {{> photoFrame}}
        {{/with}}
      {{/each}}
    </div>
  {{/each}}
</template>
