<template name="tomorrow">
  <div class="container">
    <h1>Tomorrow's chef</h1>
          
    <h3 class="panel-title">Can you cook tomorrow?</h3>

    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-success" data-response="yes" data-action="confirm-lunch">Yes</button>
      <button type="button" class="btn btn-danger" data-action="confirm-lunch">No</button>
    </div>
    
    {{#if errorMessage}}
    <p>
      <strong>{{errorMessage}}</strong>
    </p>
    {{/if}}
    
  </div>
</template>
